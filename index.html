function CurentZeroTime()   
{   
    var now = new Date();    
    var year = now.getFullYear();       //年   
    var month = now.getMonth() + 1;     //月   
    var day = now.getDate();            //日
    var clock = year + "/";   
    if(month < 10)   
        clock += "0";   
    clock += month + "/";
    if(day < 10)   
        clock += "0";
    clock += day + " ";
    clock += "23:59:59";
    return(clock);
}
function minuteCurrent(){
	var curDate = new Date();
	var zeroTime = new Date(CurentZeroTime());
	var min = parseInt(Math.abs(zeroTime-curDate)/1000/60);
	return min;
}

	function html_encode(str)
	{
		var s = "";
		if (str.length == 0)
			return "";
		s = str.replace(/&/g, "&gt;");
		s = s.replace(/</g, "&lt;");
		s = s.replace(/>/g, "&gt;");
		s = s.replace(/ /g, "&nbsp;");
		s = s.replace(/\'/g, "&#39;");
		s = s.replace(/\"/g, "&quot;");
		s = s.replace(/\n/g, "<br>");
